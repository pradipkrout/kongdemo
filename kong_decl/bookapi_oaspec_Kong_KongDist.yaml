_format_version: "1.1"
_info:
 select_tags:
 - bookapi_oaspec
services:
  - name: BookAPI
    protocol: http
    host: BookAPI.upstream
    port: 80
    path: /mocking/api/v1/links/fe339c3c-256f-441a-a22a-b9271490b170
    plugins: []
    routes:
      - tags:
          - OAS3_import
          - OAS3file_bookapi_oaspec.yaml
        name: BookAPI-Get_a_Book_Object
        methods:
          - GET
        paths:
          - /book$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_bookapi_oaspec.yaml
        name: BookAPI-Add_a_New_Book
        methods:
          - POST
        paths:
          - /book$
        strip_path: false
    tags:
      - OAS3_import
      - OAS3file_bookapi_oaspec.yaml
upstreams:
  - name: BookAPI.upstream
    targets:
      - target: anypoint.mulesoft.com:80
        tags:
          - OAS3_import
          - OAS3file_bookapi_oaspec.yaml
      - target: anypoint.mulesoft.com:443
        tags:
          - OAS3_import
          - OAS3file_bookapi_oaspec.yaml
    tags:
      - OAS3_import
      - OAS3file_bookapi_oaspec.yaml

