_format_version: "1.1"
_info:
 select_tags:
 - calculator_oaspec
services:
  - name: Calculator
    protocol: http
    host: localhost
    port: 80
    path: /
    plugins: []
    routes:
      - tags:
          - OAS3_import
          - OAS3file_calculator_oaspec.yaml
        name: Calculator-GET_addition
        methods:
          - GET
        paths:
          - /addition$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_calculator_oaspec.yaml
        name: Calculator-POST_sub
        methods:
          - POST
        paths:
          - /sub$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_calculator_oaspec.yaml
        name: Calculator-PATCH_multi
        methods:
          - PATCH
        paths:
          - /multi$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_calculator_oaspec.yaml
        name: Calculator-PUT_div
        methods:
          - PUT
        paths:
          - /div$
        strip_path: false
    tags:
      - OAS3_import
      - OAS3file_calculator_oaspec.yaml

