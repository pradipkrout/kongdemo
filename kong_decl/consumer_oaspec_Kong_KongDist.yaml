_format_version: "1.1"
_info:
 select_tags:
 - consumer_oaspec
services:
  - name: Customer_API
    protocol: http
    host: localhost
    port: 80
    path: /
    plugins: []
    routes:
      - tags:
          - OAS3_import
          - OAS3file_consumer_oaspec.yaml
        name: Customer_API-POST_customers
        methods:
          - POST
        paths:
          - /customers$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_consumer_oaspec.yaml
        name: Customer_API-GET_customerId
        methods:
          - GET
        paths:
          - /(?<customerId>[^\/]+)$
        strip_path: false
    tags:
      - OAS3_import
      - OAS3file_consumer_oaspec.yaml

